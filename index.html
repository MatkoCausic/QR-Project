				width:250px;

		<div class="center">
			<img src="./images/image-qr-code.png" alt="QR Code">
			<p style="font-size:18px;text-align:center;font-family:helvetica;font-weight:700;font-style:bold;">Improve your front-end<br>skills by building projects</p>
